<!DOCTYPE html>
<html>
	<head>
		<title>App</title>
		<style type="text/css">
			html, body {
				padding: 0;
				margin: 0;
			}
			.header {
				background: #000;
				color: white;
				text-align: center;
				font-family: Arial, sans-serif;
				padding: 1em;
			}

			ul {
				list-style: none;
				margin: 0;
				padding: 0;
			}

			li {
				border-bottom: 1px solid #ccc;
				padding: 1em;
			}
		</style>
		<script type="text/javascript">
			// Callback function
			function gotData(data){
				var venues = data.query.results.venues.group.venue;
				render(venues);
			}

			function render(data){
				console.log(data);
				var venuesNode = document.getElementById('venues'),
					li
				;
				for (var i=0, l=data.length; i<l; i++){
					li = document.createElement('li');
					li.innerHTML = data[i].name;
					venuesNode.appendChild(li);
					console.log(data[i]);
				}
			}

			// Create new script tag
			var script = document.createElement('script');
			script.src = 'http://query.yahooapis.com/v1/public/yql?q=select%20*%20from%20foursquare.venues%20where%20geolat%3D%2237.946231%22%20and%20geolong%3D%2223.664377%22&format=json&diagnostics=true&env=store%3A%2F%2Fdatatables.org%2Falltableswithkeys&callback=gotData';
			document.getElementsByTagName('head')[0].appendChild(script);
		</script>
	</head>
	<body>
		<div class="header">Venues</div>
		<ul id="venues">

		</ul>
	</body>
</html>
